<html>
  <head>
    <link rel="stylesheet" href="../CSS/index.css" />
    <script src="../javascript/index.js" defer></script>
  </head>

  <body>
    <table border="7">
      <tr>
        <td colspan="4" id="td">simple tow argument calculator</td>
      </tr>
      <tr>
        <td colspan="3">
          <input id="Answer" type="text" />
        </td>
        <td>
          <input type="button" class="width" value="=" onclick="EnterEqual()" />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="width"
            value="1"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="2"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="3"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="+"
            onclick="EnterOperator(this.value)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="width"
            value="4"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="5"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="6"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="-"
            onclick="EnterOperator(this.value)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="width"
            value="7"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="8"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="9"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="*"
            onclick="EnterOperator(this.value)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class="width" value="C" onclick="EnterClear()" />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="0"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="."
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="/"
            onclick="EnterOperator(this.value)"
          />
        </td>
      </tr>
    </table>
  </body>
</html>

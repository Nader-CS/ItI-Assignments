<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathMl</title>
    <link rel="stylesheet" href="../CSS/index.css" />
    <script src="../JS/index.js" defer></script>
  </head>
  <body>
    <main>
      <svg height="200" width="350">
        <polygon points="160,30 160,350 20,200" />
        <text x="45" y="130">A</text>
        <text x="170" y="130">B</text>
        <text x="100" y="200">C</text>
      </svg>
      <math>
        <mi>c</mi><mo>=</mo>
        <msqrt>
          <msup>
            <mi>a</mi>
            <mn>2</mn>
          </msup>
          <mo>+</mo>
          <msup>
            <mi>b</mi>
            <mn>2</mn>
          </msup>
        </msqrt>
      </math>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color range</title>
    <link rel="stylesheet" href="../CSS/index.css" />
    <script src="../js/index.js" defer></script>
  </head>
  <body>
    <div id="parent">
      <div class="red-container">
        <label>Red</label>
        <input
          type="range"
          min="0"
          max="255"
          step="1"
          value="255"
          id="red-range"
        />
      </div>
      <div class="green-container">
        <label>Green</label>
        <input
          type="range"
          min="0"
          max="255"
          step="1"
          value="255"
          id="green-range"
        />
      </div>
      <div class="blue-container">
        <label>Blue</label>
        <input
          type="range"
          min="0"
          max="255"
          step="1"
          value="255"
          id="blue-range"
        />
      </div>
      <main>
        <p id="text">
          Change the 3 color Ranges above and observe my color changes
        </p>
      </main>
    </div>
  </body>
</html>

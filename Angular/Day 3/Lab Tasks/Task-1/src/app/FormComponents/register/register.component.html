<div class="container">
  <div class="row">
    <div class="col-8 m-auto">
      <h1 class="alert alert-primary text-center mt-2">Register</h1>
      <div class="form col-6 m-auto">
        <div class="form-group d-flex align-items-baseline">
          <label for="name" class="me-2 fw-bold" style="flex-basis: 30%"
            >Name</label
          >
          <input
            id="name"
            type="text"
            class="form-control"
            placeholder="Enter you name"
            style="flex-basis: 50%"
            [(ngModel)]="name"
          />
          <span
            class="ms-3 align-self-center"
            style="font-size: 1.2rem; color: green"
            *ngIf="name.length >= 3; else falseblock2"
          >
            <fa-icon [icon]="icon"></fa-icon>
          </span>
          <ng-template #falseblock2>
            <span
              class="ms-3 align-self-center"
              *ngIf="+name != 0"
              style="font-size: 1.2rem; color: red"
            >
              <fa-icon [icon]="icon2"></fa-icon>
            </span>
          </ng-template>
        </div>
        <div class="form-group d-flex align-items-baseline mt-3">
          <label for="age" class="me-2 fw-bold" style="flex-basis: 30%"
            >Age</label
          >
          <input
            id="age"
            type="number"
            class="form-control"
            placeholder="Enter your age"
            style="flex-basis: 50%"
            [(ngModel)]="age"
          />
          <span
            class="ms-3 align-self-center"
            style="font-size: 1.2rem; color: green"
            *ngIf="+age > 20 && +age < 40; else falseblock"
          >
            <fa-icon [icon]="icon"></fa-icon>
          </span>
          <ng-template #falseblock>
            <span
              class="ms-3 align-self-center"
              *ngIf="+age != 0"
              style="font-size: 1.2rem; color: red"
            >
              <fa-icon [icon]="icon2"></fa-icon>
            </span>
          </ng-template>
        </div>

        <div class="form-group text-center mt-3">
          <input
            type="button"
            class="btn btn-primary ps-4 pe-4 mt-4 mb-4"
            value="add"
            (click)="addStd()"
          />
        </div>
      </div>
    </div>
  </div>
</div>
